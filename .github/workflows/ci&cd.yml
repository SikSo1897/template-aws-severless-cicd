name: CI/CD Pipeline
on:
  push:
    branches:
      - main
      - develop
jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install

      - name: Run pytest
        run: |
          ls -lh
          poetry run pytest

  continuous-deployment:
    runs-on: ubuntu-latest
    needs:
      - continuous-integration
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "poetry"

      - name: Install product dependencies 
        run: |
          poetry install --only main

      - name: Site-packages Zip
        run: |
          find `poetry env info -p` -type d -name 'site-packages' -print | xargs -I % cp -R % .
          mv site-packages python
          zip -r python.zip python
          unzip -l python.zip
          ls -lh python
      
      - name: Application Zip
        run: |
          zip -r app.zip app
          unzip -l app.zip
          ls -lh app
      
      - name: Executable files Zip
        run: |
          cp -R layer/bin .
          zip -r bin.zip bin
          unzip -l bin.zip
          ls -lh bin

      - name: Upload Zip file artifact
        uses: actions/upload-artifact@v3
        with:
          name: zip-files
          path: |
            bin.zip
            python.zip
            app.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }} 
        
      - name: Check aws cli
        run: aws --version
          
      - name: Display structure of downloaded files
        run: |
          ls -R
          find . -name "*.zip" -exec unzip -l {} \;

      - name: Upload to S3
        run: |
          aws s3 cp . s3://${{secrets.AWS_S3_BUCKET}}/ \
            --recursive --exclude "*" --include "*.zip"

      - name: Check Bucket files
        run: |
          aws s3 ls s3://${{secrets.AWS_S3_BUCKET}} 
      
      - name: Deploy Lambda layer (Python Packages)
        run: |
          aws lambda publish-layer-version \
            --layer-name layer-python --description "Python packages" \
            --license-info "MIT" \
            --compatible-runtimes python3.6 python3.7 python3.8 \
            --compatible-architectures "x86_64" \
            --content S3Bucket=${{secrets.AWS_S3_BUCKET}},S3Key=python.zip \
            --query "LayerVersionArn" --output text | xargs -I % echo "pythonLayerVersionArn=%" >> $GITHUB_ENV

      - name: Deploy Lambda layer (Executable files)
        run: |
          aws lambda publish-layer-version \
            --layer-name layer-chromium --description "Executable files" \
            --license-info "MIT" \
            --compatible-runtimes python3.6 python3.7 python3.8 \
            --compatible-architectures "arm64" "x86_64" \
            --content S3Bucket=${{secrets.AWS_S3_BUCKET}},S3Key=bin.zip \
            --query "LayerVersionArn" --output text | xargs -I % echo "chromiumLayerVersionArn=%" >> $GITHUB_ENV
      
      - name: Update Lambda Layer
        run: |
          aws lambda update-function-configuration \
            --function-name ${{secrets.AWS_FUNCTION_NAME}} \
            --memory-size 512 \
            --handler app.main.handler \
            --timeout 30 \
            --layers \
              ${{env.pythonLayerVersionArn}} \
              ${{env.chromiumLayerVersionArn}}

      - name: Deploy Lambda Function
        run: |
          aws lambda update-function-code \
            --function-name ${{secrets.AWS_FUNCTION_NAME}} \
            --s3-bucket ${{secrets.AWS_S3_BUCKET}} \
            --s3-key app.zip 